<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Ready | DevRush</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #9d6dd3 0%, #5b8dee 50%, #00d4ff 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-font-smoothing: antialiased;
        }

        .challenge-card {
            background: #ffffff;
            border-radius: 16px;
            padding: 48px 64px;
            text-align: center;
            max-width: 420px;
            width: 90%;
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.2);
        }

        .challenge-card h1 {
            font-size: 26px;
            font-weight: 700;
            color: #1a1a2e;
            margin-bottom: 12px;
            letter-spacing: -0.01em;
        }

        .challenge-card p {
            color: #6b7280;
            font-size: 15px;
            font-weight: 400;
        }
    </style>
</head>
