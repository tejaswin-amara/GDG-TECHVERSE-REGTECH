<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting... | DevRush</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(180deg, #0d1117 0%, #0f1319 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-font-smoothing: antialiased;
        }

        .redirect-card {
            background: #21262d;
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 48px 64px;
            text-align: center;
            max-width: 420px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid transparent;
            border-top-color: #00d4ff;
            border-right-color: #00d4ff;
            border-radius: 50%;
            margin: 0 auto 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .redirect-card h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -0.01em;
        }

        .redirect-card p {
            color: #8b949e;
            font-size: 15px;
            margin-bottom: 20px;
        }

        .redirect-card p span {
            font-weight: 600;
            color: #ffffff;
        }

        .skip-link {
            color: #00d4ff;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            transition: opacity 0.2s ease;
        }

        .skip-link:hover {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="redirect-card">
        <div class="spinner"></div>
        <h1>Preparing Your Challenge</h1>
        <p>You will be redirected in <span id="countdown">5</span> seconds</p>
        <a href="challenge.html" class="skip-link">Skip & Continue</a>
    </div>

    <script>
        let seconds = 5;
        const countdownEl = document.getElementById('countdown');

        const interval = setInterval(() => {
            seconds--;
            countdownEl.textContent = seconds;

            if (seconds <= 0) {
                clearInterval(interval);
                window.location.href = 'challenge.html';
            }
        }, 1000);
    </script>
</body>

</html>
